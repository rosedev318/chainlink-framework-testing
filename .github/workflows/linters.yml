name: Run all linters
on: [ push ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        dir:
          - framework
          - parrot
          - wasp
          - seth
          - havoc
          - k8s-test-runner
          - lib
          - tools/workflowresultparser
          - tools/asciitable
          - tools/ghlatestreleasechecker
          - tools/testlistgenerator
          - tools/ecrimagefetcher
          - tools/gotestloghelper
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.0
      - name: Install Devbox
        uses: jetify-com/devbox-install-action@a0d2d53632934ae004f878c840055956d9f741b0 # v0.14.0
        with:
          enable-cache: 'true'
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ matrix.dir }}/go.mod
      - uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3.0.0
        with:
          just-version: '1.39.0'
      - name: Lint
        run: |
          devbox run -- just lint ${{ matrix.dir }}