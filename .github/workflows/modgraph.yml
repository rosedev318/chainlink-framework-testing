name: Module graph
on:
  pull_request:
jobs:
  modgraph:
    runs-on: ubuntu-latest
    name: modgraph
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Go
        uses: actions/setup-go@v5
      - run: make modgraph
      - name: Ensure clean modgraph
        run: git diff --minimal --exit-code
